<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devsearch</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <section class="mt-5 container">
        <div class="d-flex justify-content-center">
            <div class="card h-100 w-50  bg-white" style="width: 18rem;">
                <img class="card-img-top w-25 mx-auto mt-3" src="./images/search-client.png" alt="Card image cap">
                <div class="card-body">
                  <h1 class="card-title text-center font-weight-bold">Account Login</h1>
                  <p class="card-text text-center text-muted">Hello Developer, Welcome Back!!</p>
                 
                  <form>
                    <div class="form-group">
                      <label for="formGroupExampleInput">Username:</label>
                      <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter your username..">
                    </div>
                    <div class="form-group">
                      <label for="formGroupExampleInput2">Password:</label>
                      <input type="password" class="form-control" id="formGroupExampleInput2" placeholder=".....">
                    </div>
                    <div class="row  mt-4 ">
                        <div class="col">
                        <a href="#" class="btn btn-secondary">Log In</a>
                        </div>
                        <div class="col">
                            <a class="text-info" href="">Forget Password?</a>
                        </div>
                        </div>
                        <p class="mt-2">Don't have an Account?</p>
                        <a class="mb-5 text-info font-weight-bold"  href="">Sign Up</a>
                  </form>
                </div>
              </div>      
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
